global:
  resolve_timeout: 5m

route:
  receiver: 'slack_notifications'
  routes:
    - receiver: 'slack_notifications'
      match:
        severity: critical

receivers:
- name: 'slack_notifications'
  slack_configs:
  - api_url: '<Slack_URL>'  # Your Slack webhook URL
    channel: '#alerts'  # Slack channel to send notifications
    send_resolved: true
    text: "Alert: {{ .Annotations.summary }}\nDescription: {{ .Annotations.description }}"